name: sweaterweather
description: Weather application.

version: 1.0.1+2

environment:
  sdk: ">=2.2.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^0.1.2
  flutter_dotenv: ^2.1.0
  http: ^0.12.1
  geolocator: ^5.3.2+2
  provider: ^4.1.2
  shared_preferences: ^0.5.7+3
  google_fonts: ^1.1.0
  get_it: ^4.0.2
  intl: ^0.16.1
  flutter_svg: ^0.18.1
  firebase_core: ^0.5.0
  firebase_analytics: ^6.0.0
  firebase_crashlytics: ^0.1.3+3
  url_launcher: ^5.5.0
  loader_overlay: ^1.1.0+1

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - .env
    - assets/images/
    - assets/illustrations/
    - assets/country_codes.json
